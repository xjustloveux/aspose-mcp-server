            # - name: ASPOSE_SESSION_ISOLATION
            #   value: "group"              # Isolation mode: none (no isolation), group (group-level, default)
            # - name: ASPOSE_SESSION_AUTO_SAVE_INTERVAL
            #   value: "0"                  # Auto-save interval in minutes (0 = disabled, default: 0)

