apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspose-mcp-server
  labels:
    app: aspose-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aspose-mcp
  template:
    metadata:
      labels:
        app: aspose-mcp
    spec:
      automountServiceAccountToken: false
      containers:
        - name: aspose-mcp
          image: ghcr.io/xjustloveux/aspose-mcp-server:latest
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "1Gi"
            requests:
              memory: "256Mi"
          env:
            # === Transport Settings (Required) ===
            - name: ASPOSE_TRANSPORT
              value: "http"               # stdio, http, ws
            - name: ASPOSE_PORT
              value: "3000"
            - name: ASPOSE_HOST
              value: "0.0.0.0"

            # === Tools (Required) ===
            - name: ASPOSE_TOOLS
              value: "all"                # all, or comma-separated: word,excel,ppt,pdf,ocr,email,barcode

            # === License (Optional) ===
