# SonarCloud Configuration
# Documentation: https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# Project identification
sonar.projectKey=xjustloveux_aspose-mcp-server
sonar.organization=xjustloveux
sonar.host.url=https://sonarcloud.io

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage settings
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.coverage.exclusions=**/Tests/**,**/Program.cs

# File exclusions (from analysis)
sonar.exclusions=**/deploy/web.config,**/deploy/deployment.yaml

# CPD (Copy-Paste Detection) exclusions
# Results directory contains DTO/Record classes with intentional structural similarity
sonar.cpd.exclusions=**/Results/**

# Issue ignore rules
# Format: sonar.issue.ignore.multicriteria=key1,key2,...
# Each rule: sonar.issue.ignore.multicriteria.keyN.ruleKey=<rule>
#            sonar.issue.ignore.multicriteria.keyN.resourceKey=<pattern>

sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7,e8,e9,e10,e11,e12,e13,e14,e15,e16,e17,e18,e19,e20,e21

# S3973: Conditionals should start on new lines
sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S3973
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*

# S7020: Docker - COPY instruction should use --chown
sonar.issue.ignore.multicriteria.e2.ruleKey=docker:S7020
sonar.issue.ignore.multicriteria.e2.resourceKey=**/Dockerfile

# S107: Methods should not have too many parameters (Tools have many optional params by design)
sonar.issue.ignore.multicriteria.e3.ruleKey=csharpsquid:S107
sonar.issue.ignore.multicriteria.e3.resourceKey=**/Tools/**

# S1144: Unused private types or members - ApiKeyAuthenticationMiddleware
sonar.issue.ignore.multicriteria.e4.ruleKey=csharpsquid:S1144
sonar.issue.ignore.multicriteria.e4.resourceKey=**/ApiKeyAuthenticationMiddleware.cs

# S1144: Unused private types or members - JwtAuthenticationMiddleware
sonar.issue.ignore.multicriteria.e5.ruleKey=csharpsquid:S1144
