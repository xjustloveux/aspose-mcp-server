# S6570: Docker - Define HEALTHCHECK
sonar.issue.ignore.multicriteria.e8.ruleKey=docker:S6570
sonar.issue.ignore.multicriteria.e8.resourceKey=**/Dockerfile

# S7031: Docker - Use deterministic versions
sonar.issue.ignore.multicriteria.e9.ruleKey=docker:S7031
sonar.issue.ignore.multicriteria.e9.resourceKey=**/Dockerfile

# S3776: Cognitive complexity of functions should not be too high
sonar.issue.ignore.multicriteria.e10.ruleKey=csharpsquid:S3776
