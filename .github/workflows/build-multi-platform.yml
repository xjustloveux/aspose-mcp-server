name: Build Multi-Platform

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows-x64
            script: pwsh publish.ps1 -Windows
          - os: ubuntu-latest
            platform: linux-x64
            script: ./publish.sh linux-x64
          - os: macos-latest
            platform: macos-x64
            script: ./publish.sh macos-x64
          - os: macos-latest
            platform: macos-arm64
            script: ./publish.sh macos-arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get version from Git tag
      id: get_version
      run: |
        latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
        version=${latest_tag#v}
        echo "version=$version" >> $GITHUB_OUTPUT
        echo "Detected version: $version"
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Make publish script executable (Unix)
      if: runner.os != 'Windows'
      run: chmod +x publish.sh
    
    - name: Build and publish
      run: ${{ matrix.script }}
      env:
        VERSION: ${{ steps.get_version.outputs.version }}
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}
        path: publish/${{ matrix.platform }}/
        # 不設定 retention-days，使用預設值（通常1天）
        # Artifact 僅用於在 jobs 之間傳遞檔案，release 建立完成後即可刪除
    
    - name: Display build info
      run: |
        echo "Platform: ${{ matrix.platform }}"
        echo "OS: ${{ matrix.os }}"
    
    - name: Display build info (Windows)
      if: runner.os == 'Windows'
      run: dir publish\${{ matrix.platform }}
      shell: cmd
    
    - name: Display build info (Unix)
      if: runner.os != 'Windows'
      run: ls -lh publish/${{ matrix.platform }}

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get latest version tag
      id: get_version
      run: |
        latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
        echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT
        echo "Latest tag: $latest_tag"
    
    - name: Calculate next version
      id: next_version
      run: |
        latest_tag="${{ steps.get_version.outputs.latest_tag }}"
        # 移除 v 前綴
        version=${latest_tag#v}
        # 分割版本號
        IFS='.' read -r major minor patch <<< "$version"
        # 遞增補丁版本號
        patch=$((patch + 1))
        next_version="v${major}.${minor}.${patch}"
        echo "next_version=$next_version" >> $GITHUB_OUTPUT
        echo "Next version: $next_version"
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Display structure
      run: ls -R artifacts
    
    - name: Create ZIP archives
      run: |
        cd artifacts
        for dir in */; do
          platform=${dir%/}
          zip -r "../aspose-mcp-server-${platform}.zip" "$dir"
        done
        cd ..
        ls -lh *.zip
    
    - name: Create Release with GitHub CLI
      run: |
        tag_name="${{ steps.next_version.outputs.next_version }}"
        release_notes=$(cat <<EOF
        Automated build from commit ${{ github.sha }}
        
        Includes binaries for:
        - Windows (x64)
        - Linux (x64)
        - macOS (x64 + ARM64)
        
        **Build Number:** ${{ github.run_number }}
        **Commit:** ${{ github.sha }}
        EOF
        )
        
        # 使用 GitHub CLI 創建 release（會自動創建 lightweight tag 如果不存在）
        # tag 格式：v1.0.4（符合語義化版本規則，與之前的 tag 格式一致）
        # --target 指定 tag 指向觸發 workflow 的 commit
        gh release create "$tag_name" \
          --title "Release $tag_name" \
          --notes "$release_notes" \
          --target "${{ github.sha }}" \
          aspose-mcp-server-*.zip

